<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for key, value in states.items()|sort(attribute='1.name') %}
                <LI>{{ value.id }}: <B>{{ value.name }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
